<div class="ui equal width centered grid">
  <div class="column">
    {{ if .paginator.HasPrev }}
    <div class="item bottom-pagination">
      <a href="{{ .paginator.Prev.URL }}">
        {{ if .Site.Params.darkNav }}
        <i class="big arrow alternate circle outline link left" title="{{ i18n "prevPage" }}"></i>
        {{ else }}
        <i class="big arrow alternate circle outline link left icon" title="{{ i18n "prevPage" }}"></i>
        {{ end }}
      </a>
    </div>
    {{ end }}
  </div>
  <div class="column">
    {{ if .paginator.HasNext }}
    <div class="item bottom-pagination">
      <a href="{{ .paginator.Next.URL }}">
        {{ if .Site.Params.darkNav }}
        <i class="big arrow alternate circle outline link right" title="{{ i18n "nextPage" }}"></i>
        {{ else }}
        <i class="big arrow alternate circle outline link right icon" title="{{ i18n "nextPage" }}"></i>
        {{ end }}
      </a>
    </div>
    {{ end }}
  </div>
</div>
